<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="First Order Effects builds sovereign-scale infrastructure at speed for the U.S. government and allies." />
  <title>First Order Effects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orbit"></div>
  <div class="bg-grid"></div>

  <main class="page">
    <div class="center">
      <div class="logo">
        <div class="globe">
          <svg class="globe-grid" viewBox="0 0 140 140" aria-hidden="true">
            <line x1="0" y1="70" x2="140" y2="70" stroke="#ffffff" stroke-width="1.5" />
            <ellipse cx="70" cy="70" rx="20" ry="68" fill="none" stroke="#ffffff" stroke-width="1.5" />
            <ellipse cx="70" cy="70" rx="50" ry="68" fill="none" stroke="#ffffff" stroke-width="1.5" />
          </svg>
          <svg class="foe-text" viewBox="0 0 130 56" aria-label="FOE">
            <rect x="25" y="8" width="80" height="40" rx="5" ry="5" fill="#ffffff" />
            <text x="42" y="28" text-anchor="middle" dominant-baseline="central"
              font-family="Space Grotesk, Helvetica Neue, Arial, sans-serif"
              font-size="30" font-weight="700"
              fill="#0b0f14" stroke="#ffffff" stroke-width="2" paint-order="stroke fill">F</text>
            <text x="65" y="28" text-anchor="middle" dominant-baseline="central"
              font-family="Space Grotesk, Helvetica Neue, Arial, sans-serif"
              font-size="30" font-weight="700"
              fill="#0b0f14" stroke="#ffffff" stroke-width="2" paint-order="stroke fill">O</text>
            <text x="88" y="28" text-anchor="middle" dominant-baseline="central"
              font-family="Space Grotesk, Helvetica Neue, Arial, sans-serif"
              font-size="30" font-weight="700"
              fill="#0b0f14" stroke="#ffffff" stroke-width="2" paint-order="stroke fill">E</text>
          </svg>
        </div>
      </div>
      <div class="wordmark">
        <span class="name">First Order Effects</span>
        <span class="tagline">First in. First up.</span>
      </div>
    </div>

    <footer class="footer">
      <span>USA</span>
      <span>2026</span>
      <span>First Order Effects</span>
    </footer>
  </main>
</body>
</html>
